<div class="container">
  <div class="row">
    <div class="offset-md-2 col-lg-5 col-md-7 offset-lg-4 offset-md-3">
      <div class="panel border bg-white">
        <div class="panel-heading">
          <h3 class="pt-3 font-weight-bold">Reset password</h3>
        </div>
        <div class="panel-body p-3">
          <form name="form" (ngSubmit)="f.form.valid" #f="ngForm" novalidate>
            <div class="form-group py-2">
              <div class="py-2 input-field"> <span class="p-2"></span> <input placeholder="Pin-code" type="text" class="form-control" name="pincode" [(ngModel)]="form.pincode" #pincode="ngModel"
                                                                              required>
              </div>
              <div *ngIf="f.submitted && pincode.invalid">
                <div *ngIf="pincode.errors.required">Pin-code is required</div>
              </div>
            </div>
            <div class="form-group py-2">
              <div class="py-2 input-field"> <span class="p-2"></span> <input placeholder="Password" type="password" class="form-control" name="password" [(ngModel)]="form.password" #password="ngModel"
                                                                              required>
              </div>
              <div *ngIf="f.submitted && password.invalid">
                <div *ngIf="password.errors.required">Password is required</div>
              </div>
            </div>
            <div class="form-group py-2">
              <div class="py-2 input-field"> <span class="p-2"></span> <input placeholder="Confirm password" type="password" class="form-control" name="password2" [(ngModel)]="form.password2" #password2="ngModel"
                                                                              required>
              </div>
              <div *ngIf="f.submitted && password2.invalid">
                <div *ngIf="password2.errors.required">Confirm password is required</div>
              </div>
            </div>
            <div class="form-group">
              <button class="btn btn-primary btn-block mt-3" >Save</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
