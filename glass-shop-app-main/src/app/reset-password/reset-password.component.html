<div class="container">
  <div class="row">
    <div class="offset-md-2 col-lg-5 col-md-7 offset-lg-4 offset-md-3">
      <div class="panel border bg-white">
        <div class="panel-heading">
          <h3 class="pt-3 font-weight-bold">Forgot password</h3>
        </div>
        <div class="panel-body p-3">
          <form name="form" (ngSubmit)="f.form.valid" #f="ngForm" novalidate>
            <div class="form-group py-2">
              <div class="py-2 input-field"> <span class="p-2"></span> <input placeholder="Email" type="text" class="form-control" name="email" [(ngModel)]="form.email" #email="ngModel"
                                                                              required>
              </div>
              <div *ngIf="f.submitted && email.invalid">
                <div *ngIf="email.errors.required">Email is required</div>
              </div>
            </div>
            <div class="form-group">
              <button class="btn btn-primary btn-block mt-3" (click)="router.navigate(['/change-password'])">Send pin code</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
