<div *ngIf="isSignedUp; else signupForm">
  Your registration is successful. Please login!
</div>

<ng-template #signupForm>
  <div class="container">
    <div class="row">
      <div class="offset-md-2 col-lg-5 col-md-7 offset-lg-4 offset-md-3">
        <div class="panel border bg-white">
          <div class="panel-heading">
            <h3 class="pt-3 font-weight-bold">Sign up</h3>
          </div>
          <div class="panel-body p-3">
            <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
              <div class="form-group py-2">
                <div class="py-2 input-field">
                  <span class="p-2"></span>
                  <input type="text" placeholder="First name" class="form-control" name="firstName" [(ngModel)]="form.firstName" #firstName="ngModel" required />
                </div>
                <div *ngIf="f.submitted && firstName.invalid">
                  <div *ngIf="firstName.errors.required">Name is required</div>
                </div>
              </div>
              <div class="form-group py-2">
                <div class="py-2 input-field"> <span class="p-2"></span>
                  <input type="text" placeholder="Last name" class="form-control" name="lastName" [(ngModel)]="form.lastName" #lastName="ngModel"
                         required />
                </div>
                <div *ngIf="f.submitted && lastName.invalid">
                  <div *ngIf="lastName.errors.required">Last name is required</div>
                </div>
              </div>
              <div class="form-group py-2">
                <div class="py-2 input-field">
                  <span class="p-2"></span>
                  <input type="text" placeholder="Email" class="form-control" name="email" [(ngModel)]="form.email" #email="ngModel" required email />
                </div>
                <div *ngIf="f.submitted && email.invalid">
                  <div *ngIf="email.errors.required">Email is required</div>
                  <div *ngIf="email.errors.email">Email must be a valid email address</div>
                </div>
              </div>
              <div class="form-group py-1 pb-2">
                <div class="input-field">
                  <span class="px-2"></span>
                  <input type="password" placeholder="Password" class="form-control" name="password" [(ngModel)]="form.password" #password="ngModel"
                                                    required minlength="6" />
                </div>
                <div *ngIf="f.submitted && password.invalid">
                  <div *ngIf="password.errors.required">Password is required</div>
                  <div *ngIf="password.errors.minlength">Password must be at least 6 characters</div>
                </div>
              </div>
              <div class="form-group">
                <button class="btn btn-primary btn-block mt-3">Login</button>
                <div *ngIf="f.submitted && isSignUpFailed" class="alert alert-danger">
                  Login failed: {{errorMessage}}
                </div>
              </div>
              <div class="text-center pt-4 text-muted">Already have an account? <a href="auth/login">Login</a> </div>
            </form>
          </div>
          <div class="mx-3 my-2 py-2 bordert">
            <div class="text-center py-3">  <a href="https://www.google.com" target="_blank" class="px-2"> <img src="https://www.freepnglogos.com/uploads/google-logo-png/google-logo-png-suite-everything-you-need-know-about-google-newest-0.png" alt=""> </a> </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</ng-template>
