<div *ngIf="isLoggedIn; else loggedOut">
  Logged in as {{roles}}.
</div>
<ng-template #loggedOut>
  <div class="container">
    <div class="row">
      <div class="offset-md-2 col-lg-5 col-md-7 offset-lg-4 offset-md-3">
        <div class="panel border bg-white">
          <div class="panel-heading">
            <h3 class="pt-3 font-weight-bold">Login</h3>
          </div>
          <div class="panel-body p-3">
            <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
              <div class="form-group py-2">
                <div class="py-2 input-field"> <span class="p-2"></span> <input placeholder="Email" type="text" class="form-control" name="email" [(ngModel)]="form.email" #email="ngModel"
                                                                                required>
                </div>
                <div *ngIf="f.submitted && email.invalid">
                  <div *ngIf="email.errors.required">Email is required</div>
                </div>
              </div>
              <div class="form-group py-1 pb-2">
                <div class="input-field">
                  <span class="px-2"></span> <input type="password" placeholder="Password" class="form-control" name="password" [(ngModel)]="form.password" #password="ngModel"
                                                                            required minlength="6">
                  <button class="btn bg-white text-muted"> <span class="fa fa-eye"></span> </button>
                </div>
                <div *ngIf="f.submitted && password.invalid">
                  <div *ngIf="password.errors.required">Password is required</div>
                  <div *ngIf="password.errors.minlength">Password must be at least 6 characters</div>
                </div>
              </div>
              <div class="form-inline"> <a href="reset-password" id="forgot" class="font-weight-bold">Forgot password?</a> </div>
              <div class="form-group">
                <button class="btn btn-primary btn-block mt-3" >Login</button>
                <div *ngIf="f.submitted && isLoginFailed" class="alert alert-danger">
                  Login failed: {{errorMessage}}
                </div>
              </div>
              <div class="text-center pt-4 text-muted">Don't have an account? <a href="signup">Sign up</a> </div>
            </form>
          </div>
          <div class="mx-3 my-2 py-2 bordert">
            <div class="text-center py-3">  <a href="https://www.google.com" target="_blank" class="px-2"> <img src="https://www.freepnglogos.com/uploads/google-logo-png/google-logo-png-suite-everything-you-need-know-about-google-newest-0.png" alt=""> </a> </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</ng-template>
